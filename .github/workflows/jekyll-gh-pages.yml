                    <p class="text-gray-200">
                        The game only saves boring stuff that helps it work, like your high score, what level you're on, or maybe if you turned the volume down because you got too scared. This info is saved right <strong class="text-red-300">ON YOUR VR HEADSET</strong>. It is not sent to me. It just helps the game remember where you were.
                    </p>
                </div>

                <!-- 1.3 Third-Party Services (PlayFab) -->
