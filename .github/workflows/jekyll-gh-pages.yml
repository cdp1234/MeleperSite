                    <p class="text-gray-200">
                        The Meleper VR game is too busy being scary to steal your stuff. <strong class="text-red-300">I promise I don't collect your Personal Information</strong>.
                        This means <strong class="text-red-300">I</strong> don't ask for or store your name, email address, age, phone number, or where you live. That's just creepy, and I'm a good person!
                    </p>
                    <ul class="list-disc list-inside mt-2 ml-4 text-sm text-gray-400">
                        <li><strong class="text-red-300">I</strong> don't track you outside of the game.</li>
                        <li><strong class="text-red-300">I</strong> don't have any data to share with anyone!</li>
