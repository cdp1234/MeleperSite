                    <h3 class="text-xl font-semibold mb-2 text-red-300">1.3 The Super-Secret Server Stuff (PlayFab)</h3>
                    <p class="text-gray-200">
                        Meleper uses stuff like PlayFab (backend services) to run the game and save player data securely. These services require technical info, like your device's **IP address**, just so your headset can talk to the game server.
                    </p>
                    <p class="text-gray-200 mt-2">
                        <strong class="text-red-300">Crucially, I (Case) do not access or store that super private stuff</strong> (like IP addresses or your real address) that the server sees. Why? Because I don't need it, it's illegal to look at, and I'm a good person! I only care about the anonymous game data.
                    </p>
                </div>


                <!-- 1.4 Safety for Younger Players (COPPA Note) -->
                <div class="mb-6 p-3 bg-red-900/20 rounded">
